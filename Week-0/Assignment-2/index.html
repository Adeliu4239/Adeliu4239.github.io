<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style2.css" />
    <title>Feed Draft</title>
  </head>
  <body>
    <div class="frame-layout">
      <div class="article-layout">
        <div class="writer-layout">
          <div class="writer-photo"></div>
          <div class="writer-name">
            你的朋友
            <p class="post-time">
              一小時前
            </p>
          </div>
        </div>
        <div class="article-content">
          早上好中國！現在我有冰激凌！
        </div>
      </div>
      <div class="function-layout">
        <hr class="line" />
        <div class="icon-layout">
          <div class="icon-button color-r"></div>
          <div class="icon-button color-g"></div>
        </div>
        <hr class="line" />
      </div>
      <div class="info-layout">
        <div class="info-text">7 人喜歡這則貼文</div>
        <div class="info-text">1 則留言</div>
      </div>
      <hr class="line info-line" />
      <div class="comment-layout">
        <img src="picture.png" class="user-pic" alt="user-pic" />
        <div class="comment-bar">留個言吧</div>
      </div>
    </div>
  </body>
</html>
